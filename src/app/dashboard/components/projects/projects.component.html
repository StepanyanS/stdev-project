<div class="projects">
  <h1 class="page-title">Projects</h1>
  <div class="box">
    <div class="main-table projects-table">
      <table *ngIf="(projectsState$ | async).projects.length !== 0">
        <thead>
        <tr>
          <th>Project Name</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody [@listStagger]="projects">
        <tr [id]="project.id" *ngFor="let project of (projectsState$ | async).projects">
          <td>{{ project.projectName }}</td>
          <td>{{ project.date }}</td>
          <td>
            <button class="btn-icon" (click)="onDownload(project.id, project.projectName)"><i class="icon-download"></i></button>
            <button class="btn-icon" (click)="onRemoveProject(project.id)"><i class="icon-close"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div *ngIf="(projectsState$ | async).projects.length === 0" class="placeholder">
    <h1 class="page-title">Projects</h1>
    <div class="box">
      <div class="container">
        <p class="text">There are no projects to show. :( </p>
      </div>
    </div>
  </div>
</div>
